<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayes Ahmmed Cheats | Premium Dashboard</title>
    <!-- Process Polyfill to support process.env in browser -->
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme ? savedTheme === 'dark' : true;
        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        
        const style = document.createElement('style');
        style.id = 'theme-lock-immediate';
        style.innerHTML = `
          html, body { background-color: ${isDark ? '#111820' : '#ffffff'} !important; color: ${isDark ? '#ffffff' : '#000000'} !important; margin: 0; padding: 0; }
        `;
        document.head.appendChild(style);
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "rgba(var(--background), <alpha-value>)",
              foreground: "rgba(var(--foreground), <alpha-value>)",
              primary: '#2CC7C3'
            },
            screens: { 'xs': '400px' }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root { --background: 255, 255, 255; --foreground: 0, 0, 0; }
      .dark { --background: 17, 24, 32; --foreground: 255, 255, 255; }
      body {
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      body.ready * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
      }

      @keyframes rotate-bg { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animated-border-box { position: relative; overflow: hidden; border-radius: 0.75rem; z-index: 1; padding: 2px; }
      .animated-border-box::before {
        content: ''; position: absolute; width: 250%; height: 250%;
        background: conic-gradient(from 0deg, #2CC7C3, #1DA1F2, #ff00c8, #7000ff, #2CC7C3);
        animation: rotate-bg 4s linear infinite; top: -75%; left: -75%; z-index: -1;
      }
      .animated-border-content { position: relative; z-index: 2; border-radius: calc(0.75rem - 2px); width: 100%; height: 100%; }

      /* Responsive animations */
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-zoom-in { animation: zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => document.body.classList.add('ready'));
    </script>
</body>
</html>
